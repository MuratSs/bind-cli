name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v2
      with:
          version: latest
          args: release --rm-dist
      env:
          GITHUB_TOKEN: df4a4e9ef4a32093b95c8279651222bc2affad9b
    - name: Install
      run: go get github.com/spf13/cobra
      
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
